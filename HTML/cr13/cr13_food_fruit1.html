        <h1>リンゴ</h1>
        <p>リンゴは、バラ科リンゴ属の果物であり、世界中で広く栽培されています。形は丸く、色は赤や黄色などさまざまです。</p>
        <p>リンゴは、ビタミンCや食物繊維を豊富に含んでおり、健康に良いとされています。また、リンゴは生食やジュース、パイなど、さまざまな料理に利用されます。</p>
        <p>さらに、リンゴは保存性が高く、長期間保存することができます。そのため、四季を通じて利用される果物の一つです。</p>
