    <h1>ピーマンについて</h1>
    <p>ピーマンは、野菜の一種であり、主に調理や食材として使用されます。形状は小さく、緑色をしています。</p>
    <p>ピーマンはビタミンCやカリウム、食物繊維などの栄養素を豊富に含んでおり、健康に良いとされています。</p>
    <p>調理方法としては、ピーマンを切って炒めたり、詰め物をしてオーブンで焼いたりすることが一般的です。</p>
