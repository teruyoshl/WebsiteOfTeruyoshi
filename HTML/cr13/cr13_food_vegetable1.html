        <h1>キャベツ</h1>
        <p>キャベツは、十字花科の一年草で、世界中で広く栽培されている野菜です。日本でも一般的な食材であり、多くの料理に使用されます。</p>
        <p>キャベツは、ビタミンCや食物繊維を豊富に含んでおり、健康に良いとされています。また、低カロリーでありながら栄養価が高いため、ダイエットにも適しています。</p>
        <p>キャベツは、生で食べるだけでなく、炒め物やサラダ、スープなどさまざまな料理に利用することができます。また、漬物やキムチの材料としてもよく使われます。</p>
