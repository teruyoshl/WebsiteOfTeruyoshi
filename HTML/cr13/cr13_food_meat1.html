    <h1>牛肉</h1>
    <p>牛肉は、牛の肉を指します。さまざまな部位から取れる牛肉は、多くの料理で使用されます。</p>
    <p>牛肉は、タンパク質やビタミン、ミネラルなどの栄養素が豊富であり、力強い風味を持っています。</p>
    <p>牛肉は、ステーキやハンバーガーなどの人気のある料理に使われるだけでなく、シチューやカレーなどの煮込み料理にも適しています。</p>
