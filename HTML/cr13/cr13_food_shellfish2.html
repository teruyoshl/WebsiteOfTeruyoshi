    <h1>ホタテ</h1>
    <p>ホタテは、二枚貝の一種であり、貝柱が特徴的な食材です。</p>
    <p>ホタテは、豊富なタンパク質やビタミンB12を含み、栄養価が高いことで知られています。</p>
    <p>また、ホタテはさまざまな料理に利用されます。生食や刺身、焼き物、フライ、グラタンなど、さまざまな調理法で楽しむことができます。</p>
    <p>ホタテの甘みとコクのある味わいは、多くの人に愛されています。</p>
