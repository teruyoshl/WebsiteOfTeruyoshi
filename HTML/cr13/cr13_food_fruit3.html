        <h1>イチゴ</h1>
        <p>イチゴは赤くて甘い果物です。日本では夏から秋にかけて旬を迎えます。</p>
        <p>イチゴはビタミンCや食物繊維を豊富に含んでおり、美肌効果や免疫力向上にも役立ちます。</p>
        <p>また、イチゴはさまざまな料理やデザートに利用されます。ジャムやケーキ、アイスクリームなど、幅広いレシピで楽しむことができます。</p>
