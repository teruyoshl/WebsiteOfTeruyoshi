    <h1>アサリ</h1>
    <p>アサリは二枚貝の一種で、日本ではよく食べられています。</p>
    <p>アサリは砂浜や汽水域に生息し、砂や泥の中に潜んでいます。</p>
    <p>アサリは鮮度が非常に重要であり、新鮮なものは身がプリプリとしていて美味しいです。</p>
    <p>アサリは様々な料理に使われます。例えば、アサリの酒蒸しやパスタ、炒め物などがあります。</p>
    <p>アサリは栄養価も高く、タンパク質やミネラル、ビタミンなどが豊富に含まれています。</p>
